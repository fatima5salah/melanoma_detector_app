# اسم الـ Workflow الذي سيظهر في تبويب Actions
name: Build and Deploy Flutter Web

# متى يتم تشغيل هذا الـ Workflow
on:
  # يتم تشغيله عند أي عملية push إلى فرع web-demo
  push:
    branches:
      - web-demo

# الصلاحيات اللازمة لرفع الملفات إلى GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest # سيتم تشغيله على نظام لينكس افتراضي

    steps:
      # الخطوة 1: جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v3

      # الخطوة 2: تثبيت Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # يمكنك تغييره إلى 'beta' إذا أردتِ

      # الخطوة 3: تثبيت الحزم
      - name: Install dependencies
        run: flutter pub get

      # الخطوة 4: بناء نسخة الويب
      - name: Build Flutter Web
        run: flutter build web --release --base-href /melanoma_detector_app/
        # ملاحظة: استبدلي melanoma_detector_app باسم مستودعك بالضبط

      # الخطوة 5: رفع ملفات البناء كـ "قطعة أثرية" (artifact)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/web

  deploy:
    name: Deploy to GitHub Pages
    # يتطلب أن تكون وظيفة 'build' قد نجحت
    needs: build

    # إعدادات النشر
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # الخطوة 6: نشر القطعة الأثرية التي تم رفعها في الخطوة 5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
